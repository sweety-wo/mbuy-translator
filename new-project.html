        <div id="_slideNav" class="sideNav blue-gradient">
          <div class="_logo-associations-navbar d-block d-sm-block d-md-none">
            <img class="gwt-Image" src="images/brand/logo/logo-cfib-en.png" style="height: 40px;">
          </div>
          <div>
            <ul class="sideNav-list list-unstyled">
              <li><a aria-controls="Shipping" aria-expanded="true"
                     class="nav-label action-toggle-submenu" data-toggle="collapse"
                     href="#Shipping">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <span class="nav-text">Account</span> </a>
                <ul class="nav-submenu show" id="Shipping">
                  <li ><a href="#" class="nav-link c-pointer">Setting</a>
                  </li>
                  <li class=""><a href="#" class="nav-link c-pointer"><span
                          class="nav-text">LogOut</span></a></li>
                </ul>
              </li>
              <li><a aria-controls="Manage" aria-expanded="true"
                     class="nav-label action-toggle-submenu " data-toggle="collapse"
                     href="#Manage">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
                <span class="nav-text">Project</span> </a>
                <ul class="nav-submenu show" id="Manage">
                  <li><a href="new-project.html" class="nav-link c-pointer" data-toggle="modal" data-target="#newProject"><span
                          class="nav-text" id="watchButton">New Project</span></a></li>
                  <li><a href="index.html" class="nav-link c-pointer"><span
                          class="nav-text">Select Project</span></a>
                  </li>
                </ul>
              </li>
              <li><a aria-controls="Tools" aria-expanded="true"
                     class="nav-label action-toggle-submenu" data-toggle="collapse"
                     href="#Tools">

                <span class="nav-text">Translator</span> </a>
                <ul class="nav-submenu show" id="Tools">
                  <li><a href="new-translator.html" class="nav-link c-pointer"><span
                          class="nav-text">New Translator</span></a>
                  </li>

                  </li>

  <div class="content" style="margin-left: 240px;">
    <div class="row">
      <div class="col-12">
        <nav class="navbar">
          <div class="nav-outline">
            <form class="project-form">
              <div class="form-group row">
                <label for="projectName" class="col-sm-2">Project</label>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-link"
                          data-toggle="modal" data-target="#editProject"  style="color: black"><i class="fa fa-edit"></i></button>
                </div>
                <div class="col-sm-9">
                  <input type="text" id="projectName" class="form-control mx-sm-3">
                </div>
              </div>

              <div class="form-group row">
                <label for="laguage" class="col-sm-2">Language</label>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-9">
                  <input type="text" id="laguage" class="form-control mx-sm-3">
                </div>
              </div>
              <div class="form-group row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sendToTranslate"
                        style="padding: 5px 60px">Translate</button>
              </div>
            </form>
          </div>
        </nav>
        <div class="upload-file mx-auto mt-20" style="width: 95%">
          <button class="btn  btn-secondary mx-5">Upload File</button>
          <button class="btn  btn-info mx-5">Download file</button>

        </div>

        <div class="card mx-auto mt-20" style="width: 95%">
          <div class="card-body">
            <div class="table-responsive-sm">
              <table class="table table-striped table-list table-hover">
                <thead>
                <tr>
                  <th>Keys</th>
                  <th>Deepl</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr>
                  <td>hello</td>
                  <td>bonjour</td>
                  <td>
                    <i class="fa fa-trash-o mx-5"></i>
                  </td>
                </tr>
                <tr>
                  <td>how u dong?</td>
                  <td>comment ca va?</td>
                  <td>
                    <i class="fa fa-trash-o mx-5"></i>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content p-20">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form">
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control input-height" id="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="language" class="col-sm-2 col-form-label">Language</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                      <select class="form-control" id="language">
                        <option>OHT</option>
                        <option>Sweety(EN)</option>
                        <option>John(FN)</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-btn">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="modal fade" id="sendToTranslate" tabindex="-1" role="dialog" aria-labelledby="sendToTranslate" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content p-20">
              <div class="modal-header">
                <h3 class="modal-title" id="ModalCenterTitle">Translate</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form">

                  <div class="form-group row">
                    <label for="translationType" class="col-sm-3 col-form-label">Translation Type</label>
                    <div class="col-sm-9">
                      <select class="form-control" id="translationType">
                        <option>OHT</option>
                        <option>Sweety(EN)</option>
                        <option>John(FN)</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                      <textarea id="notes" class="text-area"></textarea>
                    </div>
                  </div>

                </div>
                <div class="modal-btn">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-labelledby="editProject" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content p-20">
              <div class="modal-header">
                <h3 class="modal-title">Update Project</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form">
                  <div class="form-group row">
                    <label for="updateName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control input-height" id="updateName">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateLanguage" class="col-sm-2 col-form-label">Language</label>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-9">
                      <select class="form-control" id="updateLanguage">
                        <option>OHT</option>
                        <option>Sweety(EN)</option>
                        <option>John(FN)</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-btn">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
