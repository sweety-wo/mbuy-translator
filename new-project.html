<html lang="en">

<head>
  <meta charset="utf-8">

<body>

    <!-- Sidebar navigation -->
    <div class="_slideAction"><a href="#" data-activates="slide-out" class="slide-btn waves"><i class="fa fa-bars"></i></a></div>
    <div id="_slideNav" class="sideNav blue-gradient">
        <ul class="sideNav-list list-unstyled">
            <li>
                <a href="#" class="nav-label active"><i data-feather="truck"></i><span class="nav-text">Account</span></a>
                <ul class="nav-submenu">
                    <li><a href="quote-ship.html" class="nav-link active"><span class="nav-text">Setting</span></a></li>
                    <li><a href="quote-ship.html" class="nav-link active"><span class="nav-text">LogOut</span></a></li>
                </ul>
            </li>
            <li>
                <a href="#Manage" class="nav-label action-toggle-submenu collapsed" data-toggle="collapse" aria-expanded="false" aria-controls="Manage"> <i data-feather="thumbs-up"></i> <span class="nav-text">Project</span>
                </a>
                <ul class="nav-submenu collapse" id="Manage">
                    <li><a href="new-project.html" class="nav-link"><span class="nav-text">New Project</span></a></li>
                    <li><a href="index.html" class="nav-link"><span class="nav-text">Select Project</span></a></li>
                </ul>

            </a>
                <ul class="nav-submenu collapse" id="Plugins">
                    <li><a href="new-translator.html" class="nav-link"><span class="nav-text">New Translator</span></a></li>

                </ul>
            </li>
        </ul>

    </div>
</header>
<main id="_mainContainer">
    <div class="_mainContainer">
        <div class="row">
            <div class="col-12">
                <div class="mx-auto d-flex justify-content-between pb-4 border-bottom" style="width: 95%;">
                    <div class="container-fluid">
                        <div class="row" style="width: 100%; margin:0">
                            <div class="col-lg-5 col-md-12">
                                <div class="form-group row">
                                    <div class="col-lg-4 col-md-12 d-flex justify-content-start align-items-center">
                                        <label for="projectName" class="col-form-label">Project</label>
                                        <button type="button" class="btn btn-link px-0"
                                                data-toggle="modal" data-target="#editProject"  style="color: black">
                                            <i class="fa fa-edit ml-2"></i></button>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <input type="text" id="projectName" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-12">
                                <div class="form-group row">
                                    <label for="laguage" class="col-lg-3 col-md-12 col-form-label">Language</label>
                                    <div class="col-lg-6 col-md-12">
                                        <input type="text" id="laguage" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-12 ">
                                <div class="form-group row">
                                    <div class="col-12 text-right">
                                        <button type="button" class="btn btn-primary" style="padding: .375rem 2.75rem;"
                                                data-toggle="modal" data-target="#sendToTranslate">Translate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mx-auto mt-4 small" style="width: 95%">
                    <button class="btn  btn-secondary small">Upload File</button>
                    <button class="btn  btn-info small">Download file</button>
                </div>

                <div class="card mx-auto mt-20" style="width: 95%">
                    <div class="card-body">
                        <div class="table-responsive-sm">
                            <table class="table table-striped table-list table-hover">
                                <thead>
                                <tr>
                                    <th class="border-0">Keys</th>
                                    <th class="border-0">Deepl</th>
                                    <th class="border-0">Action</th>
                                </tr>
                                </thead>
                                <tbody id="myTable">
                                <tr>
                                    <td>hello</td>
                                    <td>bonjour</td>
                                    <td>
                                        <i class="fa fa-trash-o mx-5"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>how u dong?</td>
                                    <td>comment ca va?</td>
                                    <td>
                                        <i class="fa fa-trash-o mx-5"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content p-20">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Project</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form">
                                    <div class="form-group row">
                                        <label for="name" class="col-lg-3 col-md-12 col-form-label">Name</label>
                                        <div class="col-lg-9 col-md-12">
                                            <input type="text" class="form-control input-height" id="name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="language" class="col-lg-3 col-md-12 col-form-label">Language</label>
                                        <div class="col-lg-9 col-md-12">
                                            <select class="form-control" id="language">
                                                <option>EN</option>
                                                <option>FN</option>
                                                <option>SN</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-12 mt-20 text-right">
                                            <button class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal fade" id="sendToTranslate" tabindex="-1" role="dialog" aria-labelledby="sendToTranslate" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="ModalCenterTitle">Translate</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="translationType" class="col-lg-3 col-md-12 col-form-label">Translation Type</label>
                                        <div class="col-lg-9 col-md-12">
                                            <select class="form-control" id="translationType">
                                                <option>OHT</option>
                                                <option>Sweety(EN)</option>
                                                <option>John(FN)</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="notes" class="col-lg-3 col-md-12 col-form-label">Notes</label>
                                        <div class="col-lg-9 col-md-12">
                                            <textarea id="notes" class="text-area"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-12 text-right">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-labelledby="editProject" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Update Project</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="updateName" class="col-lg-3 col-md-12 col-form-label">Name</label>
                                        <div class="col-lg-9 col-md-12">
                                            <input type="text" class="form-control input-height" id="updateName">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="updateLanguage" class="col-lg-3 col-md-12 col-form-label">Language</label>
                                        <div class="col-lg-9 col-md-12">
                                            <select class="form-control" id="updateLanguage">
                                                <option>EN</option>
                                                <option>FN</option>
                                                <option>GN</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-12 text-right">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/feather.min.js"></script>
<script src="js/_main.js"></script>


</body>

</html>
