<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Bootstrap Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/overwrite.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- =======================================================
      Theme Name: Personal
      Theme URL: https://bootstrapmade.com/personal-free-resume-bootstrap-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-sm-2">
            <div class="menu">
                <div class="navbar-header">
                    <div id="_slideNav" class="sideNav blue-gradient">
                        <div class="_logo-associations-navbar d-block d-sm-block d-md-none">
                            <img class="gwt-Image" src="images/brand/logo/logo-cfib-en.png" style="height: 40px;">
                        </div>
                        <div>
                            <ul class="sideNav-list list-unstyled">
                                <li><a aria-controls="Shipping" aria-expanded="true"
                                       class="nav-label action-toggle-submenu active" data-toggle="collapse"
                                       href="#Shipping">
                                    <i class="fa fa-user-o" aria-hidden="true"></i>
                                    <span class="nav-text">Account</span> </a>
                                    <ul class="nav-submenu show" id="Shipping">
                                        <li><a class="nav-link c-pointer"><span class="nav-text">Setting</span></a>
                                        </li>
                                        <li><a class="nav-link c-pointer active"><span
                                                class="nav-text">LogOut</span></a></li>
                                    </ul>
                                </li>
                                <li><a aria-controls="Manage" aria-expanded="true"
                                       class="nav-label action-toggle-submenu active" data-toggle="collapse"
                                       href="#Manage">
                                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                                    <span class="nav-text">Project</span> </a>
                                    <ul class="nav-submenu show" id="Manage">
                                        <li><a class="nav-link c-pointer"><span
                                                class="nav-text">New Project</span></a></li>
                                        <li><a class="nav-link c-pointer"><span class="nav-text">Select Project</span></a>
                                        </li>
                                    </ul>
                                </li>
                                <li><a aria-controls="Tools" aria-expanded="true"
                                       class="nav-label action-toggle-submenu active" data-toggle="collapse"
                                       href="#Tools">
                                    <i class="fa fa-language" aria-hidden="true"></i>
                                    <span class="nav-text">Translator</span> </a>
                                    <ul class="nav-submenu show" id="Tools">
                                        <li><a class="nav-link c-pointer"><span class="nav-text">New Translator</span></a>
                                        </li>
                                        <li><a class="nav-link c-pointer"><span class="nav-text">Edit Translator</span></a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="d-none"><a class="nav-label" href="javascript:;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-repeat">
                                        <polyline points="17 1 21 5 17 9"></polyline>
                                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                                        <polyline points="7 23 3 19 7 15"></polyline>
                                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                                    </svg>
                                    <span class="nav-text">Plugins</span> </a></li>
                            </ul>
                        </div>
                    </div>


                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Create Project</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form">
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="language" class="col-sm-2 col-form-label">Language</label>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="language">
                                                    <option>EN</option>
                                                    <option>SN</option>
                                                    <option>FN</option>
                                                    <option>GM</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <nav class="navbar">
                <div class="nav-outline">
                    <a class="navbar-brand navTitle">Edit Translator</a>
                </div>
            </nav>
            <div class="card mx-auto mt-20" style="width: 95%">
                <div class="card-body">
                    <form class="pt-5 pb-2">
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="list-of-names">
                                    <option>Chris</option>
                                    <option>Sweety</option>
                                </select>
                                <!-- <input type="text"  class="form-control mt-3" id="staticEmail" value="Chris">-->
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputPassword"
                                       placeholder="email@example.com">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <label for="inputLanguage" class="col-sm-2 col-form-label">Language</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputLanguage" placeholder="FR,EN,HI">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-info float-right">Update Translator</button>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/fliplightbox.min.js"></script>
    <script type="text/javascript">
        $('#graphics').flipLightBox()
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/fliplightbox.min.js"></script>
    <script type="text/javascript">
        $('#graphics').flipLightBox()
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>

</html>
