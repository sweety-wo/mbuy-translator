        </ul>

</header>
<main id="_mainContainer">
    <div class="_mainContainer">
        <div class="row">
            <div class="col-12">
                <div class="mx-auto d-flex justify-content-between pb-4 border-bottom" style="width: 95%;">
                    <h4 class="text-secondary font-weight-bold">Translate</h4>
                </div>
                <div class="card mx-auto mt-20" style="width: 95%">
                    <div class="card-body">
                        <form class="pt-5 pb-2">
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-6">
                                    <input type="text"  class="form-control" id="staticEmail" value="Chris">
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputPassword" placeholder="email@example.com">
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <label for="inputLanguage" class="col-sm-2 col-form-label">Language</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputLanguage" placeholder="FR,EN,HI">
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-info float-right">Save</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/feather.min.js"></script>
<script src="js/_main.js"></script>
