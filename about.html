<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Bootstrap Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/overwrite.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <!-- =======================================================
    Theme Name: Personal
    Theme URL: https://bootstrapmade.com/personal-free-resume-bootstrap-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
<div class="container-fluid px-0">
  <div class="row">
    <div class="col-sm-2">
      <div class="menu">
        <div class="logo">
          <a><h1>mbuy translator</h1></a>
        </div>
        <div class="navbar-header">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a class="navbar-left">Account</a>
              <ul class="nav nav-pills nav-stacked padding py-10">
                <li role="presentation"><a class="navbar-left">Setting</a></li>
                <li role="presentation"><a class="navbar-left">LogOut</a></li>
              </ul>
            </li>
            <li role="presentation"><a class="navbar-left">Project</a>
              <ul class="nav nav-pills nav-stacked py-10">
                <li role="presentation"><a class="navbar-left" data-toggle="modal" data-target="#newProject">New</a></li>
                <li role="presentation"><a class="navbar-left">Select</a></li>
              </ul>
            </li>
            <li role="presentation"><a class="navbar-left">File</a>
              <ul class="nav nav-pills nav-stacked py-10">
                <li role="presentation"><a class="navbar-left">Upload</a></li>
                <li role="presentation"><a class="navbar-left">Download</a></li>
              </ul>
            </li>
            <li role="presentation"><a class="navbar-left">Translators</a>
              <ul class="nav nav-pills nav-stacked py-10">
                <li role="presentation"><a class="navbar-left">New</a></li>
                <li role="presentation"><a class="navbar-left mt-0">Edit</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <nav class="navbar">
        <div class="nav-outline">
          <form class="form-inline">
            <div class="form-group">
              <label for="projectName" class="label">Project</label>
              <button type="button" class="btn btn-link"  data-toggle="modal" data-target="#editProject"  style="color: black"><i class="fa fa-edit"></i></button>
              <input type="text" id="projectName" class="form-control mx-sm-3">
            </div>
            <div class="form-group">
              <label for="languageSelected" class="label">Language</label>
              <input type="password" id="languageSelected" class="form-control mx-sm-3">
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sendToTranslate">Send to translate</button>
          </form>
        </div>
      </nav>
      <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Create Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-height" id="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="language" class="col-sm-2 col-form-label">Language</label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <select class="form-control" id="language">
                      <option>EN</option>
                      <option>SN</option>
                      <option>FN</option>
                      <option>GM</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="sendToTranslate" tabindex="-1" role="dialog" aria-labelledby="sendToTranslate" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="ModalCenterTitle">Send to translate</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form">

                <div class="form-group row">
                  <label for="translationType" class="col-sm-3 col-form-label">Translation Type</label>
                  <div class="col-sm-9">
                    <select class="form-control" id="translationType">
                      <option>EN</option>
                      <option>SN</option>
                      <option>FN</option>
                      <option>GM</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <textarea id="notes" class="text-area"></textarea>
                  </div>
                </div>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editProject" tabindex="-1" role="dialog" aria-labelledby="editProject" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Update Project</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="form-group row">
                  <label for="updateName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-height" id="updateName">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="updateLanguage" class="col-sm-2 col-form-label">Language</label>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-9">
                    <select class="form-control" id="updateLanguage">
                      <option>EN</option>
                      <option>SN</option>
                      <option>FN</option>
                      <option>GM</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
